<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  function runAsync(){
    var p = new Promise(function(resolve, reject){
      //做一些异步操作
      setTimeout(function(){
        console.log('执行完成');
        resolve('随便什么数据XXX');
      }, 2000);
    });
    return p;
  }
  runAsync().then(function(data){
    console.log(data);
    console.log('1111')
    //后面可以用传过来的数据做些其他操作
    //......
  });
</script>
</body>
</html>
