<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script type="text/javascript">
  var colors = new Array();
  var count = colors.push('red','green')
  
  console.log(count)

  
  count = colors.push('black')
  console.log(count)
  
  var item = colors.shift() //取得第一项
  console.log(item)

  var item2 = colors.pop()//取得最后一项

  console.log(item2)
</script>
</body>
</html>
